        <h1 class="form_title">Fill in the form below to contact the band</h1>
    </div>
    <form id="contactForm">
        <div class="bloc_a">
            <div class="group_input">
                <label class="label1">Firstname</label>
                <input type="text" name="firstname" id="firstname_input" placeholder="John">
            </div>
            <div class="group_input">
                <label class="label1">Lastname</label>
                <input type="text" name="lastname" id="lastname_input" placeholder="Bisham">
            </div>
        </div>
        <div class="bloc_b">
            <div class="group_input">
                <label class="label1">Email</label>
                <input type="email" name="email" id="email_input" placeholder="johnbisham@contact.com">
            </div>
            <div class="group_input">
                <label class="label2" for="message">Your message</label>
                <textarea id="message" name="message" placeholder="Your message..."></textarea>
            </div>
        </div>
        <div class="bloc_c">
            <div class="group_input">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Check to subscribe to the newsletter </label>
            </div>
            <div class="group_input">
                <button type="button" data-modal-target="#modal">Send a mail</button>
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        Message sent ! A band member will answer you in the next 48 hours.
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </div>
    </form>
